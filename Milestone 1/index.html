<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoolzApp</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Istanza di VUE -->
    <div id="app">
      <!-- Container generale centrato -->
      <div class="container">
        <!-- Colonna di sinistra -->
        <div class="contact-container">
          <!-- Header con avatar e notifiche -->
          <header class="profile">
            <div class="avatar">
              <div>
                <img
                  src="img/avatar_8.jpg"
                  alt="avatar-personale"
                  id="avatar-personale"
                />
                <span class="name">Luca</span>
              </div>
              <ul class="avatar-icon">
                <li><i class="fa-regular fa-circle"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul>
            </div>
            <div class="notification">
              <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
              <div>
                <div class="new-mes">Ricevi notifiche di nuovi messaggi</div>
                <div><a href="#">Attiva notifiche desktop</a></div>
              </div>
            </div>
          </header>
          <!-- main con input cerca e elenco contatti -->
          <main class="contact-list">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Cerca o inizia una nuova chat" />
            </div>
            <div class="contact-box">
              <div class="contact-name">
                <div class="contact-avatar">
                  <img src="img/avatar_1.jpg" alt=""/>
                  <div>
                    <div>Michele</div>
                    <div class="last-ms">Ultimo messaggio inviato</div>
                  </div>
                </div>
                <div>
                  <div class="time">12:00</div>
                </div>
              </div>
              <div class="contact-name">
                <div class="contact-avatar">
                  <img src="img/avatar_2.jpg" alt=""/>
                  <div>
                    <div>Fabio</div>
                    <div class="last-ms">Ultimo messaggio inviato</div>
                  </div>
                </div>
                <div>
                  <div class="time">12:00</div>
                </div>
              </div>
              
            </div>
          </main>
        </div>
        <!-- Colonnan di destra  -->
        <div class="chat">
          <!-- contatto della chat  -->
          <header class="profile-chat">
            <div>avatar nome</div>
            <ul class="chat-icon">
              <li>icona</li>
              <li>icona</li>
              <li>icona</li>
            </ul>
          </header>
          <!-- Contenitore dei messaggi -->
          <main class="chat-box"></main>
          <!-- Contenitore dell'inserimento del testo per la chat -->
          <footer class="input-chat">
            <div>emoticons</div>
            <div>input</div>
            <div>audio</div>
          </footer>
        </div>
      </div>
    </div>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My Js -->
    <script src="js/main.js"></script>
  </body>
</html>
